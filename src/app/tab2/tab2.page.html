<ion-header [translucent]="true">
  <ion-toolbar color="roxo">
    <ion-title>
      Cl√°ssica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card color="dark">
    <ion-item color="dark" class="ion-text-right">
      <ion-label>{{calculo}}</ion-label>
    </ion-item>
    <ion-item color="dark">
      <span class="Resultado">=</span>
      <ion-label class="ion-text-right resultado">{{resultado}}</ion-label>
    </ion-item>
  </ion-card>

  <ion-card color="dark">
    <ion-grid>
  <ion-row>
    <ion-col>
      <ion-button (click)="apagarTudo()" expand="block" color="roxoc">C</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="apagarUltimo()" expand="block" color="roxoc">DEL</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarPonto()" expand="block" color="roxoc">.</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarOperacao('/')" expand="block" color="roxoc">/</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="adicionarNumero('7')" expand="block" color="roxo">7</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarNumero('8')" expand="block" color="roxo">8</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarNumero('9')" expand="block" color="roxo">9</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarOperacao('*')" expand="block" color="roxoc">*</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="adicionarNumero('4')" expand="block" color="roxo">4</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarNumero('5')" expand="block" color="roxo">5</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarNumero('6')" expand="block" color="roxo">6</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarOperacao('-')" expand="block" color="roxoc">-</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button (click)="adicionarNumero('1')" expand="block" color="roxo">1</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarNumero('2')" expand="block" color="roxo">2</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarNumero('3')"expand="block" color="roxo">3</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarOperacao('+')" expand="block" color="roxoc">+</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button expand="block" color="roxoc">?</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="adicionarNumero('0')" expand="block" color="roxo">0</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="calcularResultado()" expand="block" color="roxoc">=</ion-button>
    </ion-col>
  </ion-row>
  </ion-grid>
  </ion-card> 

</ion-content>
